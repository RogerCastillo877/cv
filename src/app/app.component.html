<section>
  <div>
    <h1>Timers</h1>
    <app-timer [init]="65"></app-timer>
  </div>
  <button class="add" (click)="showAddTimer()">+</button>
  <app-alert-view
    [hidden]="!isAddTimerVisible"
  >
    <div header>Add Timer</div>
    <label>Set the number of seconds for your timer</label>
    <input
      [(ngModel)]="time"
      type="number"
    >
    <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
    <button >Ok</button>
  </app-alert-view>
</section>
<hr>
<section>
  <div>
    <h1>Timers Signals</h1>
    <app-timer-s [init]="15"></app-timer-s>
  </div>
</section>
