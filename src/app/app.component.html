<section>
  <div>
    <h1>Timers</h1>
    <app-timer *ngFor="let timer of timers" [init]="timer" (onComplete)="showEndTimerAlert()"></app-timer>
  </div>

  <button class="add" (click)="showAddTimer()">+</button>

  <app-alert-view
    [hidden]="!isAddTimerVisible"
  >
    <div header>Add Timer</div>
    <label>Set the number of seconds for your timer</label>
    <input
      [(ngModel)]="time"
      type="number"
    >
    <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
    <button (click)="submitAddTimer()">Ok</button>
  </app-alert-view>

  <app-alert-view
    [hidden]="!isEndTimerAlertVisible"
  >
    <div header>Timer ended</div>
    <div>Your countdown has finished</div>
    <button (click)="hideEndTimerAlert()">Ok</button>
  </app-alert-view>
</section>
<hr>
<section>
  <div>
    <h1>Timers Signals</h1>
    <app-timer-s [init]="15"></app-timer-s>
  </div>
</section>
